<!--Client-Side Scripting-->
<!--js.html--->
<head>
 <title>Defining Object in Java Script</title>
 <script type="text/javascript">
  var book = new Object();
  book.subject="WEL";
  book.author="Bindu-Dara";
  book.prize="500";
</script>
</head>
<body>
  <script type="text/javascript">
   document.write("Book name is : "+book.subject +"<br>");
   document.write("Book author is : "+book.author +"<br>");
   document.write("Book prize is : "+book.prize +"<br>");

</script>
</body>
</html>
